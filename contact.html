	<button id="back-to-top" title="بازگشت به بالا">↑</button>

	<script>
	// دکمه بازگشت به بالا
	var backToTopButton = document.getElementById("back-to-top");

	// وقتی کاربر 20 پیکسل از بالای صفحه اسکرول کرد، دکمه را نشان بده
	window.onscroll = function() {
		if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
			backToTopButton.style.display = "block";
		} else {
			backToTopButton.style.display = "none";
		}
	};

	// وقتی روی دکمه کلیک شد، به بالای صفحه اسکرول کن
	backToTopButton.addEventListener("click", function() {
		document.body.scrollTop = 0; // برای Safari
		document.documentElement.scrollTop = 0; // برای Chrome, Firefox, IE و Opera
	});
	
	
	// کلید تغییر تم
	document.addEventListener('DOMContentLoaded', function() {
    var themeToggle = document.getElementById('theme-toggle');
    var icon = themeToggle.querySelector('i');
    
    themeToggle.addEventListener('click', function() {
        document.body.classList.toggle('dark-mode');
        
        // تغییر آیکون
        if (document.body.classList.contains('dark-mode')) {
            icon.classList.remove('fa-moon');
            icon.classList.add('fa-sun');
            localStorage.setItem('theme', 'dark');
        } else {
            icon.classList.remove('fa-sun');
            icon.classList.add('fa-moon');
            localStorage.setItem('theme', 'light');
        }
    });
    
    // بررسی تم ذخیره شده
    var savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
        document.body.classList.add('dark-mode');
        icon.classList.remove('fa-moon');
        icon.classList.add('fa-sun');
    }
	});
	
	
	window.addEventListener('load', function() {
    document.body.classList.add('loaded');
	});
	
	
	</script>
